        function displayNow() {
            const now = new Date();
            const hour = now.getHours();
            const minute = fillZero(now.getMinutes());
            const second = fillZero(now.getSeconds());
            const currentTime =
                document.querySelector('#current').innerText = ampm(hour) + ':' + minute + ':' + second;
        } // document.querySelector('#current').innerText = now.toLocaleTimeString(); 으로 간단하게 표현할수있다
        function fillZero(val) {
            return ('0' + val).slice(-2);
        }
        function ampm(hour) {
            if (hour > 12) {
                return "오후" + (hour - 12);
            }
            else { return "오전" + hour; }
