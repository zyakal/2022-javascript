<body>
    <script>
        function randomValue(sVal, eVal) {
            const a = eVal - sVal + 1;

            const result = Math.floor(Math.random() * a + sVal);

            return result;

        }
        const result = randomValue(15, 25);
        console.log(result);
    </script>
</body>
