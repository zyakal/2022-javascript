<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // prompt, while을  활용한 숫자 더하기
      // 0을 입력하면 지금까지 숫자 더한값 출력, 다른거 입력하면 계속 입력

      var sum = 0;
      while (true) {
        var n = prompt("더할 숫자를 입력하세요(종료 0) : ");
        if (n === "0") {
          break;
        }
        var val = ~~n;
        // if (val) {
        sum += val;
        // }
      }
      document.write(`모두 더한 값 : ${sum}`);
    </script>
  </body>
</html>
