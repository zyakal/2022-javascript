    <script>
      var n = prompt("숫자를 입력하세요 : ");
      //갑 입력 안했으면 "노 입력!" 출력
      //5 > 5 * 4 * 3 * 2 * 1 > 값
      var val = 1;

      if (n === null || n === " " || n === "") {
        document.write("노 입력");
      } else {
        var cnt = Number(n);
        if (cnt) {
          var result = 1;
          while (cnt > 0) {
            result *= cnt--;
          }
          document.write(`${n}! : ${result}`);
        } else {
          document.write(`숫자만 입력해 주세요 `);
        }
      }
