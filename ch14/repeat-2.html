<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <script>
      var sum = 0;
      var i = 1;
      var num = prompt("숫자를 입력하세요.");
      for (i; i <= num; i++) {
        sum += i;
      }

      console.log(`sum : ${sum}`);
    </script>
  </body>
