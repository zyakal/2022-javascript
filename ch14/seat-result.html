<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        td {
            border: solid 1px #ccc;
        }

        td {
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>자리 배치도</h1>
    <script>
        var memNum = Number(prompt("입장객수"));
        if (memNum > 0) {
            var colNum = 6;
            var rowNum = Math.ceil(memNum / colNum);
        }
        var i = 1;
        document.write(`<table>`);
        for (i; i <= memNum; i++) {
            if (i % colNum == 1) { document.write(`<tr>`); }
            document.write(`<td>사람 ${i}</td>`);
            if (i % colNum == 0) { document.write(`</tr>`); }
        }
        document.write(`</table>`);
    </script>
</body>

</html>
