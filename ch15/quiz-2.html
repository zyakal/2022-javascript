<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        (() => {
            const n1 = Number(prompt('값 1'));
            const n2 = Number(prompt('값 2'));
            if (isNaN(n1) || isNaN(n2)) {
                alert('숫자를 입력해 주세요.');
                return;
            }

            function AB(x, y) {
                let result;
                return result = x > y ? x + " 가(이) " + y + " 보다 큽니다 " : x === y ? " 숫자가 같습니다 " : y + " 가(이) " + x + " 보다 큽니다 ";
            }
            alert(AB(~~n1, ~~n2));
        })();
    </script>
</body>

</html>
