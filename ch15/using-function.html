<!DOCTYPE html>

<body>
    <script>
        function addNumber(n1, n2) {
            var sum = n1 + n2;
            document.write(`결괏값 : ${sum}<br>`);
        }

        addNumber(1, 2, 5);
        addNumber(100, 200);
        addNumber();

    </script>
