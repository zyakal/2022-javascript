<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div_id"></div>
    <div class="div_class"></div>
    <div class="div_class"></div>
    <script>
        var divIdElem = document.querySelector('#div_id');
        divIdElem.innerText = '안녕하세요22';
        var divClassElem = document.querySelector('.div_class');
        divClassElem.innerText = 'adlkfjd';
        

        var divClassElems = document.querySelectorAll('.div_class');
        divClassElems[1].innerText = 'zzz';

        var divElem = document.createElement('div');
        divElem.innerHTML = '<a href="https://www.google.com">Google</a>';
        divIdElem.prepend(divElem);
    </script>
</body>
</html>
