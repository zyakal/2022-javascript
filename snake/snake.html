            border: 1px solid red;

</body>
<script>

    let tableX = 30, tableY = 30;
    let x = ~~(tableX / 2), y = ~~(tableY / 2);
    const speed = 75;
    let direction;


    function field() {

        let border = "<table>";
        for (let i = 0; i < tableX; i++) {
            border += "<tr>";
            for (let j = 0; j < tableY; j++) {
                border += `<td id='${i}_${j}'></td>`;
            }
            border += "</tr>";


        }
        border += "</table>";
        document.write(border);
    }
    field();
    // function move(x, y) {
    //     let moving = document.querySelector(`#${x}_${y}`);
    //     moving.classList.toggle('move');
    // }
    document.onkeydown = keyEvent;
    console.log(document.onkeydown);

    function setSnake(x, y) {
        snake(document.querySelector('x_y'));
    }

    function snake() {
        this.backgroundColor = 'red';
    }


    function keyEvent(e) {
        if (e.keyCode === 37 && direction !== 2) { direction = 0; } // left
        else if (e.keyCode === 38 && direction !== 3) { direction = 1; } // up
        else if (e.keyCode === 39 && direction !== 0) { direction = 2; } // right
        else if (e.keyCode === 40 && direction !== 1) { direction = 3; } // down
    }


    function move(direction) {
        switch (direction) {
            case 0:
                return x -= 1;
                break;
            case 1:
                return y += 1;
                break;
            case 2:
                return x += 1;
                break;
            case 3:
                return y -= 1;
                break;

        }
    }
    setInterval(move(direction), speed);



</script>

</html>
