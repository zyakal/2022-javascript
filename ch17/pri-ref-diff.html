<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 10;
        const objBox = {
            num: 10
        };

        function changeNum(n) {
            n = 30;
        }

        function changeobjNum(o) {

            o.num = 30;
        }
        console.log(`num : ${num}`);
        changeNum(num);
        console.log(`num : ${num}`);
        console.log(`------------`);
        console.log(`objBox.num : ${objBox.num}`);
        changeobjNum(objBox);
        console.log(`objBox.num : ${objBox.num}`);


    </script>
</body>

</html>
