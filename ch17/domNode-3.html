<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        transition-property: all;
        transition-duration: 3s;
    }
</style>

<body>
    <div id="container">
        <h1>DOM을 공부합시다</h1>
        <button onclick="addContents2();">더보기</button>
        <div id="info"></div>
    </div>
    <script>
        const imgSrc = 'https://picsum.photos/200/300?grayscale';
        const imgAlt = '이미지 정보'
        const divInfo = document.querySelector('#info');
        function addContents() {

            const newP = divInfo.appendChild(document.createElement('p'));

            newP.append('DOM은 document object model의 줄임말입니다.');
            const newI = divInfo.appendChild(document.createElement('img'));
            newI.src = imgSrc;
            newI.alt = imgAlt;


        }

        function addContents2() {
            const div = document.createElement('div');

            div.innerHTML = `
            <p> Dom은 document object model의 줄임말입니다. </p>
            <img src="${imgSrc}" alt="${imgAlt}">
            `;
            divInfo.appendChild(div);
        }

    </script>
</body>

</html>
