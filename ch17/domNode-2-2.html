<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>DOM을 공부합시다</h1>
        <a href="#" onclick="addP(); //this.onclick=''; 순서대로 실행되어 마지막은 this.onclick이 실행되어 종료 ">더보기</a>
        <div id="info"></div>
    </div>
    <script>
        let cnt = 1;
        const divInfo = document.querySelector('#info');
        function addP() {

            const newP = document.createElement('p');
            const txtNode = document.createTextNode(`DOM은 document object model의 줄임말입니다. ${cnt++}`);
            newP.appendChild(txtNode);

            document.querySelector('#info').appendChild(newP); //append는 문자열,객체 추가 가능, appendChild는 객체만 가능, 파라미터 주소값을 그대로 리턴해준다.

        }
        divInfo.toggle = addP;
    </script>
</body>

</html>
