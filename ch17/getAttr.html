<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="prod-pic">
        <button onclick="changePic();">이미지 바꾸기 </button>
        <img src="https://picsum.photos/id/237/200/300" alt="강아지" id="dog" width="300" height="200"
            onclick="displaySrc();">

    </div>
    <script>
        const dog = document.querySelector('#dog');
        function changePic() {
            dog.src = 'https://picsum.photos/200/300?grayscale';
        }
        function displaySrc() {

            console.log('getAttr : ' + dog.getAttribute('src'));
            console.log('.src: ' + dog.src);
            console.log('.art : ' + dog.alt);
            console.log('.id : ' + dog.id);
            console.log('.width: ' + dog.width);
            console.log('.height : ' + dog.height);
            console.log('.onclick : ' + dog.onclick);
        }
    </script>
</body>

</html>
