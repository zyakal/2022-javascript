<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }

        .checked {
            color: red;
            text-decoration: line-through
        }
    </style>
</head>

<body>
    <h1>할 일 목록</h1>
    <ul>
        <li><span class="check">v 할 일1</span></li>
        <li><span class="check">v 할 일2</span></li>
        <li><span class="check">v 할 일3</span></li>
        <li><span class="check">v 할 일4</span></li>
        <li><span class="check">v 할 일5</span></li>
    </ul>
</body>
<script>
    const lists = document.querySelectorAll('.check');
    lists.forEach(list => {
        list.addEventListener('click', function () {
            this.classList.toggle('checked');
        })
    });
</script>

</html>
