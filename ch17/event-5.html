<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="cover" src="https://picsum.photos/id/237/200/300" alt="">
    <script>
        const imgCover = document.querySelector('#cover');
        imgCover.addEventListener('mouseover', function () {
            this.src = 'https://picsum.photos/200/300?grayscale';
        });

        imgCover.addEventListener('mouseout', function () {
            this.src = 'https://picsum.photos/id/237/200/300';
        });
    </script>
</body>

</html>
